<!DOCTYPE html>
<html>

<head>
    <link rel="icon" sizes="57x57" href="https://dashboard.piggyvest.com/apple-icon-57x57.png">
    <title>PiggyVest | Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:100,200,300,400,500,600,700" rel='stylesheet'
        type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="./src/piggy-png_1_.png"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" target="_blank" href="https://www.piggyvest.com/about">About <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.piggyvest.com/stories">Stories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.piggyvest.com/faq">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://medium.com/@Piggyvest">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://dashboard.piggyvest.com/login">Log in</a>
                    </li>
                    <!-- <li class="nav-item">
                        
                    </li> -->
                </ul>
                <a class="nav-link" href="https://dashboard.piggyvest.com/register"><button
                        class="btn btn-outline-primary">Create a free Account</button></a>
            </div>
        </div>
    </nav>
    <div class="container pt-5">
        <div class="row mt-5 pt-5 p-0">
            <div class="col-md-6">
                <div class="col-12">
                    <form id="interest-calculator" class="mb-4">
                        <div class="form-group">
                            <label class="mr-sm-2 sr-only" for="amount">Savings amount</label>
                            <input required type="number" class="form-control" id="amount"
                                placeholder="Enter amount e.g 1000">
                        </div>
                        <div class="form-group">
                            <label class="mr-sm-2 sr-only" for="duration-type">Duration Type</label>
                            <select required class="custom-select mr-sm-2" id="duration-type">
                                <option value="" selected disabled>Choose (days, weeks, months, years)...</option>
                                <option value="365.25">Days</option>
                                <option value="52.17">Weeks</option>
                                <option value="12">Months</option>
                                <option value="1">Years</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="mr-sm-2 sr-only" for="duration">Duration(in years)</label>
                            <input required type="number" class="form-control" id="duration"
                                placeholder="Enter duration ">
                        </div>
                        <div class="form-group">
                            <label class="mr-sm-2 sr-only" for="rate">Saving Plan</label>
                            <select required class="custom-select mr-sm-2" id="rate">
                                <option value="" selected disabled>Choose plan...</option>
                                <option value="10">PiggyBank (10%)</option>
                                <option value="12">PiggyFlex (12%)</option>
                                <option value="15">Safe Lock (15%)</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Get Interest</button>
                    </form>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="card">
                                <div class="card-body">
                                    <span class="card-sub-heading">Total Profit</span>
                                    <h2 class="card-title m-0">₦<span id="profit">0.00</span></h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <span class="card-sub-heading">Total earnings</span>
                                    <h2 class="card-title m-0">₦<span id="earnings">0.00</span></h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 d-none d-md-block">
                <img src="./src/Calculator-amico.svg" class="image" />
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="./src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
        </script>
</body>

</html>
