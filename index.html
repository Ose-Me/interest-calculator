<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
</head>

<body>
    <div>

        <div class="container">
            <h1>PiggyVest Interest Calculator</h1>
            <div class="row">
                <div class="col-md-6 input-section">
                    <form id="interest-calculator">
                        <div class="form-group">
                            <label class="mr-sm-2" for="amount">Savings amount</label>
                            <input type="number" class="form-control" id="amount" placeholder="1000">
                        </div>
                        <div class="form-group">
                            <label class="mr-sm-2" for="duration">Duration(in years)</label>
                            <input type="number" class="form-control" id="duration" placeholder="3">
                        </div>
                        <div class="form-group">
                            <label class="mr-sm-2" for="plan">Saving Plan</label>
                            <select class="custom-select mr-sm-2" id="plan">
                                <option selected>Choose...</option>
                                <option value="FlexNaira">FlexNaira</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Get Interest</button>
                    </form>
                </div>
                <div class="col-md-6 result">
                    <div class="card text-black mb-3" style="max-width: 18rem;">
                        <div class="card-body">
                            <h2 class="card-title text-center">Savings</h2>
                            <p class="card-text text-center">Saving <span id="savings-amount">₦2,000</span> for<span
                                    id="year"></span>
                                5 </span>years will result in a balance of
                                <span id="savings">
                                    ₦150,500
                                </span> .</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
        <script src="./src/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
        </script>
</body>

</html>
